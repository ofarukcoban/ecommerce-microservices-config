info:
  app:
    name: API Gateway

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka/

zuul:
  routes:
    product-service:
      path: /product/**
    inventory-service:
      path: /inventory/**
    user-service:
      path: /user/**
    order-service:
      path: /order/**
    host:
      connect-timeout-millis: 5000
      socket-timeout-millis: 10000

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 10000



